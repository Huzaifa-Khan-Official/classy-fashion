<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favIcon.png" type="image/x-icon">
    <title>Classy Fashion</title>
</head>

<body>
    <div class="navDiv">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center gap-3" href="#">
                    <img src="./assets/logo.png" width="50" height="50" class="d-inline-block align-text-top">
                    Classy Fashion
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navItems">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" id="home">Home <span id="line"></span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="electronics">Electronics <span id="line"></span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="jewelery">Jewelery <span id="line"></span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="mensClothing">Men's Clothing <span id="line"></span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="womensClothing">Women's Clothing <span id="line"></span></a>
                            </li>
                        </ul>
                    </div>
                    <div class="cartDiv">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" id="cartBtn">
                                    <button id="btn" disabled data-bs-toggle="offcanvas" href="#addChartCanvas" role="button"
                                    aria-controls="addChartCanvas">
                                        <p id="cartNo"></p><i class="fa-solid fa-cart-shopping"
                                            style="color: #4B1EB1;"></i>
                                        My Cart
                                    </button>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="containerDiv mt-4 d-flex flex-wrap justify-content-evenly gap-3">

    </div>



    <!-- offCanva -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="addChartCanvas" aria-labelledby="addChartCanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="addChartCanvasLabel">Your Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="cartList">
            </ul>
            <hr>
            <div class="cartPriceDiv">
                <h6>Total Price</h6>
                <p class="cartTotalPricePara"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="app2.js" type="module"></script>
</body>

</html>
